{% extends 'layout.html' %}
{% load static %}

{% block head %}
    <title>Contact Us</title>
{% endblock %}

{% block body %}
<br>
    <div class="container">
        <form target="_blank" action="https://formsubmit.co/03dd970f80e7131658e858c42157cd0c" method="POST">
            <h3>Send Us A Message</h3>

            <input type="text" name="Name" class="form-control" placeholder="Your Full Name..." required>
            <input type="email" name="Email" class="form-control" placeholder="Email Address..." required>
            <input type="text" name="Phone" class="form-control" placeholder="Phone Number..." required>
            <textarea name="message" class="form-control" rows="3" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send</button>
            <input type="hidden" name="_next" value="http://www.kgslounge.com/thanks">
        </form>
    </div>

    <style>
        body {
            background-image: url('{% static "images/form.jpeg" %}');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            width: 100%;
            height: 100%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        form {
            background-image: url('{% static "images/form.jpeg" %}');
            background-color: #fff;
            display: flex;
            flex-direction: column;
            padding: 2vw 4vw;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            border: 3px solid #ff5361;
        }

        form h3 {
            color: blue;
            font-weight: 800;
            margin-bottom: 20px;
            font-size: 30px;
            padding-left: 80px;
        }

        form input,
        form textarea {
            border: 0;
            margin: 10px 0;
            padding: 10px;
            outline: none;
            background: #f5f5f5;
            font-size: 16px;
            margin-bottom: 30px;
        }

        form button {
            padding: 15px;
            background-color: #ff5361;
            color: #fff;
            font-size: 18px;
            border: 0;
            outline: none;
            cursor: pointer;
            width: 150px;
            margin: 20px auto 0;
            border-radius: 30px;
            transition: .4s;
        }

        form button:hover {
            background-color: transparent;
            border: 2px solid #ff5361;
            color: #ff5361;
            cursor: pointer;
        }
    </style>
{% endblock %}
